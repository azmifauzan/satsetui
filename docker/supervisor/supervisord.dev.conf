[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

; ——————————————————————————————
; Apache (serves Laravel/Inertia app)
; ——————————————————————————————
[program:apache]
command=apache2-foreground
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autorestart=true
priority=10

; ——————————————————————————————
; Queue Worker
; ——————————————————————————————
[program:queue-worker]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/html/artisan queue:work --sleep=3 --tries=3 --max-time=3600
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
numprocs=1
redirect_stderr=true
stdout_logfile=/var/www/html/storage/logs/queue-worker.log
stopwaitsecs=3600

; ——————————————————————————————
; Scheduler (every 60s)
; ——————————————————————————————
[program:scheduler]
command=bash -c "while true; do php /var/www/html/artisan schedule:run --no-interaction >> /var/www/html/storage/logs/scheduler.log 2>&1; sleep 60; done"
autostart=true
autorestart=true
user=www-data
redirect_stderr=true
stdout_logfile=/var/www/html/storage/logs/scheduler.log

; ——————————————————————————————
; Vite Dev Server (HMR on port 5173)
; Runs as root in dev so it can bind to all interfaces.
; RUNNING_IN_DOCKER=true triggers server.host=0.0.0.0 in vite.config.ts
; ——————————————————————————————
[program:vite]
command=npm run dev -- --host 0.0.0.0 --port 5173 --strictPort
directory=/var/www/html
autostart=true
autorestart=true
user=root
environment=RUNNING_IN_DOCKER="true",HOME="/root"
redirect_stderr=true
stdout_logfile=/var/www/html/storage/logs/vite.log
stdout_logfile_maxbytes=10MB
stopwaitsecs=10
priority=20
