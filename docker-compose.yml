version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: base
    container_name: template-generator-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./storage:/var/www/html/storage
    networks:
      - template-network
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-template_generator}
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-secret}

  webserver:
    image: nginx:alpine
    container_name: template-generator-webserver
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - template-network

  db:
    image: postgres:16-alpine
    container_name: template-generator-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-template_generator}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - template-network

  redis:
    image: redis:alpine
    container_name: template-generator-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - template-network

networks:
  template-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
