# Development override â€” mounts source code and enables hot reload
# Usage: docker compose -f docker-compose.yml -f docker-compose.dev.yml up --build
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - ./:/var/www/html
      - /var/www/html/vendor
      - /var/www/html/node_modules
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - CACHE_STORE=database
